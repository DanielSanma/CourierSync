name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      tests-result: ${{ steps.test.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Run tests and generate reports (including JaCoCo)
        id: test
        run: |
          mvn -B clean verify

      - name: Ensure project packaged (generate target/classes)
        if: always()
        run: |
          echo "Packaging project to ensure target/classes exists"
          mvn -B -DskipTests=true package || true
          echo "After package:" && ls -la target/classes || true

      - name: Archive target (tar.gz) before upload
        if: always()
        run: |
          if [ -d target ]; then 
            tar -czf target.tar.gz target || true
            echo "Created target.tar.gz" && ls -la target.tar.gz || true
          else
            echo "No target folder to archive"
          fi

      - name: Upload build artifact (target.tar.gz)
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: target.tar.gz

  sonar-analysis:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact (target)
        uses: actions/download-artifact@v4
        with:
          name: target
          path: .

      - name: Extract target.tar.gz (if present)
        run: |
          if [ -f target.tar.gz ]; then 
            tar -xzf target.tar.gz || true
            echo "Extracted target.tar.gz" && ls -la target || true
          else
            echo "No target.tar.gz found to extract"
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Run SonarCloud analysis (use artifact if present, else repackage)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          if [ -d target/classes ]; then
            mvn -B -DskipTests=true sonar:sonar \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
              -Dsonar.java.binaries=target/classes \
              -Dsonar.branch.name=master || true
          else
            mvn -B -DskipTests=true package sonar:sonar \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
              -Dsonar.branch.name=master || true
          fi

      - name: Wait for SonarCloud Quality Gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          set -e
          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found, installing..."
            sudo apt-get update -y && sudo apt-get install -y jq
          fi
          REPORT=target/sonar/report-task.txt
          if [ ! -f "$REPORT" ]; then
            echo "report-task.txt not found at $REPORT"
            echo "Directory listing:" && ls -la target/sonar || true
            exit 0
          fi
          echo "Found report-task.txt:" && cat $REPORT
          CE_ID=$(grep -E '^ceTaskId=' $REPORT | cut -d'=' -f2)
          if [ -z "$CE_ID" ]; then
            CE_URL=$(grep -E '^ceTaskUrl=' $REPORT | cut -d'=' -f2-)
            CE_ID=$(echo "$CE_URL" | sed -E 's/.*[?&]id=([^&]+).*/\1/')
          fi
          echo "Waiting for Compute Engine task: $CE_ID"
          MAX_RETRIES=60
          SLEEP_SECONDS=5
          status=null
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Poll #$i"
            resp=$(curl -s -u "$SONAR_TOKEN": "$SONAR_HOST_URL/api/ce/task?id=$CE_ID")
            status=$(echo "$resp" | jq -r '.task.status // empty')
            echo "CE status: $status"
            if [ "$status" = "SUCCESS" ] || [ "$status" = "FAILED" ] || [ "$status" = "CANCELED" ]; then
              break
            fi
            sleep $SLEEP_SECONDS
          done
          echo "Final CE response: $resp"
          ANALYSIS_ID=$(echo "$resp" | jq -r '.task.analysisId')
          echo "Analysis id: $ANALYSIS_ID"
          qresp=$(curl -s -u "$SONAR_TOKEN": "$SONAR_HOST_URL/api/qualitygates/project_status?analysisId=$ANALYSIS_ID")
          gate=$(echo "$qresp" | jq -r '.projectStatus.status')
          echo "Quality gate status: $gate"
          echo "$qresp" | jq '.' || true
          if [ "$gate" != "OK" ]; then
            echo "Quality Gate failed (but workflow will continue)"
          fi || true
